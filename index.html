    <h1>العلا - مدينة التاريخ والطبيعة</h1>
    
    <p>
        العلا ليست مجرد وجهة؛ بل رحلة عبر الزمن. يكمن عمقها التراثي في قدرتها على سرد قصص الحضارات القديمة، مع الحِجر،
        أول موقع للتراث العالمي لمنظمة اليونسكو في المملكة العربية السعودية، والذي يشهد على البراعة المعمارية للمملكة
        النبطية عبر ما يقارب 100 من المقابر المنحوتة.
    </p>
